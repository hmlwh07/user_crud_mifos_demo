<nav class="breadcrumb-nav" aria-label="breadcrumb">
  <div class="d-flex justify-content-between">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">User List</li>
    </ol>
    <button (click)="onAddUser()" class="btn add-user-btn">Add User</button>
  </div>
</nav>
<div class="container">
  <!-- Add breadcrumb at the top of the container -->
  <table matSort (matSortChange)="announceSortChange($event)" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone"> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button class="mat-icon-button" mat-icon-button color="primary" (click)="onView(element.id)">
          <i class="fa-solid fa-eye"></i>
        </button>
        <button class="mat-icon-button" mat-icon-button color="accent" (click)="onEdit(element.id)">
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
        <button class="mat-icon-button" mat-icon-button color="warn" (click)="onDelete(element.id)">
          <i class="fa-solid fa-trash"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10]"
              [length]="totalUsers"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
